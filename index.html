            .wallpaper{

                background: url("images/wallpaper.jpg") no-repeat fixed;

            .header{
                width: 100%;
                height: 50px;

                top: 0;
                z-index: 100;
            }
            .header .headNav{
                width: 1200px;

            }
            .headNav li{
                line-height: 50px;
                padding: 0 20px;
                float: left;
                cursor: pointer;
            }
            .headNav li:hover{

            }
            .headNav a{
                width: 100%;
                height: 100%;
                color: #fff;
                display: inline-block;
            }

                background: #eee;

                margin: 0 auto;
            }
            .postList{

                height: auto;
                background: #ffffff;
                padding: 20px;
                display: inline-block;
                position: relative;
                left: 0;
                text-align: center;
                box-shadow: 0 0 1px 1px #ccc;
            }
            .info{
                width: 27%;
                height: auto;
                float: right;
            }
            .info_1,.info_2{
                padding: 10px;
                margin-bottom: 25px;
                box-shadow: 0 0 1px 1px #ccc;
                background: #ffffff;
            }
            footer{
                width: 100%;
                height: 150px;
                line-height: 150px;
                text-align: center;
